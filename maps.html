<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Maps Search</title>
    <link rel="stylesheet" href="mapsstyles.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const openMapsButton = document.querySelector(".open-maps-button");

            function isAppleDevice() {
                const ua = navigator.userAgent.toLowerCase();
                return (
                    ua.includes("macintosh") ||
                    ua.includes("iphone") ||
                    ua.includes("ipad")
                );
            }

            if (isAppleDevice()) {
                openMapsButton.href = "maps://"; // Apple-specific link
            } else {
                openMapsButton.href = "https://beta.maps.apple.com"; // Default link
            }
        });
    </script>
</head>
<body>
    <noscript>
        <p>Your browser is incompatible with Siri Search. Please enable JavaScript in your settings or update your browser.</p>
    </noscript>
    <div class="container">
        <!-- Header with Apple Logo and Settings Menu -->
        <div class="header">
            <a href="https://www.apple.com" target="_blank" rel="noopener noreferrer" aria-label="Go to Apple website">
                <img src="images/apple-logo.png" alt="Apple Logo" class="apple-icon">
            </a>
            <div class="settings-menu">
                <button class="menu-btn" id="menuButton" aria-label="Open settings menu">
                    <img src="images/settings-icon.png" alt="Settings" class="settings-icon">
                </button>
                <div class="menu-dropdown" id="menuDropdown">
                    <button class="menu-item" id="darkModeToggle" aria-label="Toggle between light and dark mode">Toggle Appearance</button>
                    <button class="menu-item" aria-label="Learn about Apple Maps">About ï£¿ Siri Search</button>
                </div>
            </div>
        </div>

        <!-- Centered Content -->
        <div class="centered-content">
            <!-- Logo and Title -->
            <div class="logo-container">
                <img src="images/maps.webp" alt="Apple Maps Logo" class="logo">
                <h1>Apple Maps</h1>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="spotlight" placeholder="Search addresses, stores, restaurants and more">
            </div>

            <!-- Find Buttons -->
            <div class="search-buttons-external">
                <a href="index.html" class="search-buttons-external" aria-label="Search the web">
                    <img src="images/siri.png" alt="Search Icon" class="search-buttons-external-icon"> Search the Web
                </a>
                <a href="https://apple.com/search" class="search-buttons-external" aria-label="Search Apple">
                    <img src="images/store-icon.png" alt="Apple Store Icon" class="search-buttons-external-icon"> Search Apple
                </a>
            </div>

            <!--  <a href="https://beta.maps.apple.com" class="open-maps-button" aria-label="Open Apple Maps">
                <img src="images/maps.webp" alt="Open Maps Icon" class="open-maps-icon"> Open Maps
            </a>
			--->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
